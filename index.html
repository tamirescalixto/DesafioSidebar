<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>VET.</title>

    <link
      rel="shortcut icon"
      href="assets/icons/favIcon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="sidebar">
          <div class="itemMenu">
            <div class="logo">
              <img src="assets/Icons/logo.svg" alt="logo" />
            </div>

            <div class="menuHamburger">
              <a href="#menu">
                <img id="btnMenu" src="assets/Icons/menu.svg" alt="menu" />
              </a>
            </div>
          </div>

          <div class="searchBox">
            <img src="assets/Icons/search.svg" alt="Lupa" />
            <a href="#"><input type="text" placeholder="Buscar" /></a>
          </div>

          <nav class="naveList">
            <ul class="sidebarList">
              <li class="list dashboadList">
                <a href="#">
                  <img
                    src="assets/Icons/grid.svg"
                    alt="Dashboad"
                    width="24px"
                    height="24px"
                  />
                </a>
                <span class="linkText">Dashboad</span>
              </li>

              <li class="list petsList">
                <a href="#">
                  <img src="assets/Icons/pet.svg" alt="Pets" />
                </a>
                <span class="linkText">Pets</span>
              </li>

              <li class="list clientesList">
                <a href="#">
                  <img src="assets/Icons/user.svg" alt="Clientes" />
                </a>
                <span class="linkText">Clientes</span>
              </li>

              <li class="list vetsList">
                <a href="#">
                  <img src="assets/Icons/user-md.svg" alt="Vets" />
                </a>
                <span class="linkText">Vets</span>
              </li>

              <li class="list ajustesList">
                <a href="#">
                  <img src="assets/Icons/settings.svg" alt="Ajustes" />
                </a>
                <span class="linkText">Ajustes</span>
              </li>
            </ul>

            <div class="profileBox">
              <img
                class="imgProfile"
                src="assets/Images/avatarImage.jpg"
                alt="Foto de perfil"
              />
              <div class="textProfile">
                <p class="nameProfile">Eleanor Pena</p>
                <p class="occupationProfile">Veterin√°ria</p>
              </div>
              <div class="iconLogout">
                <a href="#"
                  ><img src="assets/Icons/log-out.svg" alt="logout"
                /></a>
              </div>
            </div>
          </nav>
        </div>
      </nav>

      <div class="textDashboard">
        <h1 class="title">Dashboard</h1>
      </div>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
